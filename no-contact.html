<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM no-contacts</title>
    <script
      src="https://kit.fontawesome.com/550bd0e722.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mainColor: "#031225",
              warning: '#E93C0D'
            },
            fontFamily: {
              inter: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-inter overflow-hidden">
    <!-- HEADER -->
    <header
      class="w-full h-[88px] px-10 py-[20px] border-b-[1px] border-b-[#F2F2F2] fixed top-0 left-0 bg-white z-10"
    >
      <!-- LOGO, MENUS AND USER-->
      <div class="flex items-center justify-between">
        <!-- LOGO AND MENUS -->
        <div class="flex items-center gap-x-6">
          <!--LOGO  -->
          <div class="size-12">
            <a href="#">
              <img
                src="/images/logo.svg"
                alt="logo"
                class="object-cover w-full h-full"
              />
            </a>
          </div>
          <!-- MENUS -->
          <a href="#" class="text-mainColor text-xl px-4 py-[10px]"
            >Dashboard</a
          >
          <a href="#" class="text-mainColor text-xl px-4 py-[10px]"
            >Sales pipeline</a
          >
          <a
            href="#"
            class="text-mainColor text-xl px-4 py-[10px] bg-[#DEEBFF] rounded-md"
            >Contacts</a
          >
          <a href="#" class="text-mainColor text-xl px-4 py-[10px]"
            >Admin panel</a
          >
        </div>

        <!-- USER -->
        <div class="flex items-center gap-x-4">

          <!-- USER PROFILE -->
          <div class="flex items-center gap-x-3">
            <a href="#" class="text-xl text-mainColor">Sophia Peterson</a>
            <!-- PROFILE PHOTO -->
            <div class="size-11 rounded-md">
              <a href="#">
                <img
                  src="/images/bb.jpg"
                  alt="userPP"
                  class="w-full h-full rounded-md object-cover"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="bg-[#F9FAFB] w-full h-screen px-10 py-10 mt-[88px]">
      <!-- SEARCH -->
      <div class="flex flex-col gap-[22px] mb-[26px]">
        <!-- CONTACTS AND SEARCH -->
        <div class="flex items-center justify-between">
          <!-- CONTACTS -->
          <div class="flex items-center gap-x-2">
            <span class="font-medium text-3xl text-mainColor">Contacts</span>
            <span class="font-medium text-3xl text-[#C2C4CA]">0</span>
          </div>

          <!-- SEARCH AND FILTER -->
          <div class="flex items-center gap-x-3">
            <!-- SEARCH INPUT -->
            <div class="relative">
              <input
                type="text"
                class="border w-[413px] h-11 px-4 pl-12 py-[10px] placeholder:text-[#7C838B] text-lg outline-[#1971F6] rounded-md"
                placeholder="Search contacts"
              />
              <div class="size-6 absolute top-[10px] left-4">
                <a href="#">
                  <img
                    src="/images/search.svg"
                    alt="search"
                    class="w-full h-full object-cover"
                  />
                </a>
              </div>
            </div>

            <!-- SORT BY -->
            <button
              class="flex items-center px-3 py-[10px] border border-[#D2D2D5] rounded-md bg-[#F3F4F6]"
            >
              <span class="mr-3 text-lg text-mainColor"
                >Sort by: Date created</span
              >
              <img src="/images/arrow-down.svg" alt="arrow-down" />
            </button>

            <!-- UPLOAD RECORDS -->
            <button
              class="flex items-center px-3 py-[10px] border border-[#D2D2D5] rounded-md bg-[#F3F4F6] text-lg text-mainColor hover:text-[#1971F6] hover:border-[#1971F6] duration-300"
            >
              Upload records
            </button>

            <!--NEW CONTACT-->
            <button
              class="flex items-center bg-[#1971F6] px-3 py-[10px] rounded-md gap-x-3 text-white text-lg hover:bg-[#1263DE] duration-300"
            >
              <img src="/images/user-cirlce-add.svg" alt="user-cirlce-add" />
              New contact
            </button>
          </div>
        </div>

        <!-- NO CONTACT INFO -->
        <div class="flex items-center justify-center">
          <div class="flex flex-col items-center justify-center">
            <div>
              <img
                src="/images/happy-white.svg"
                alt="no-contact"
                class="w-full h-full object-cover"
              />
            </div>
            <p class="font-medium text-3xl text-center text-mainColor mb-4">
              You currently have no contacts.
            </p>
            <p class="text-2xl text-mainColor text-center">
              Once you add some, they'll appear here for easy access and
              management.
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
