<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Upload Excel or CSV</title>
    <script
      src="https://kit.fontawesome.com/550bd0e722.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mainColor: "#031225",
              warning: "#E93C0D",
            },
            fontFamily: {
              inter: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-inter bg-slate-500 flex justify-center">
    <div class="flex flex-col w-[500px] rounded-lg p-8 bg-white">
      <!-- CLOSE BUTTON -->
      <button class="flex items-center justify-end">
        <i
          class="fa-solid fa-circle-xmark text-[#4E4E4E] size-6 text-right"
        ></i>
      </button>

      <!-- UPLOADED IMAGE -->
      <div class="flex items-center justify-center mb-6">
        <img src="/images/happy-white.svg" alt="upload-excel" />
      </div>

      <p class="font-semibold text-mainColor text-2xl mb-4">
        Upload an Excel or CSV file to import
      </p>

      <p class="text-[#4E4E4E] text-[16px] mb-[20px]">
        Excel files are recommended as formatting is automatic.
      </p>

      <a href="#" class="text-center text-[#4E4E4E] text-[16px] mb-[20px]"
        >Need help?</a
      >

      <div class="flex items-center justify-center gap-x-3">
        <img src="/images/import-blue.svg" />
        <a href="#" class="text-[#1971F6] text-[16px]"
          >Import template for customers</a
        >
      </div>

      <div class="flex items-center gap-x-2 mt-8">
        <!-- DISCARD BUTTON -->
        <button
          class="border border-[#D2D2D5] rounded-md py-3 px-[75px] bg-[#F3F4F6] text-lg text-mainColor hover:text-[#1971F6] hover:border-[#1971F6] duration-300"
        >
          Discard
        </button>

        <!-- UPLOAD FILE BUTTON  -->
        <button
          class="bg-[#1971F6] py-3 px-[60px] rounded-md text-white text-lg hover:bg-[#1263DE] duration-300"
        >
          Upload file
        </button>
      </div>
    </div>
  </body>
</html>
