<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Delete Confirm</title>
    <script
      src="https://kit.fontawesome.com/550bd0e722.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mainColor: "#031225",
              warning: "#E93C0D",
            },
            fontFamily: {
              inter: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-inter bg-slate-500 flex justify-center">
    <!-- DELETE CONFIRMATION -->
    <div class="flex flex-col items-center w-[330px] bg-white shadow-[0px_0px_24px_0px_#00000033] rounded-lg pt-10 px-11 pb-6">
      <img src="/images/trash.svg" alt="delete" class="size-[130px] object-cover"/>

      <p class="mt-4 font-medium text-xl text-mainColor text-center">Are you sure you want to delete this contact?</p>

      <span class="mt-3 text-[#A1A7AD] text-[16px] font-medium text-center">Sarah White</span>
      <span class=" text-[#A1A7AD] text-[16px] font-medium text-center">sarahwhite@gmail.com</span>

      <div class="flex items-center gap-x-3 mt-[20px]">
        <!-- DISCARD BUTTON -->
        <button
          class="border border-[#D2D2D5] rounded-md py-3 px-[27px] bg-[#F3F4F6] text-lg text-mainColor"
        >
          Discard
        </button>

        <!-- DELETE  BUTTON -->
        <button class="bg-[#FBF5F5] rounded-md px-8 py-3 text-[#E93C0D] text-lg">Delete</button>
      </div>
    </div>
  </body>
</html>
